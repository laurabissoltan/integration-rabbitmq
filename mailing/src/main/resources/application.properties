# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=emailFrom@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


rabbitmq.queue.orderCreatedNotify=orderCreatedNotificationQueue
rabbitmq.queue.orderPaidNotify=orderPaidNotificationQueue

rabbitmq.routingKey.orderCreatedNotify=orderCreatedNotification
rabbitmq.routingKey.orderPaidNotify=orderPaidNotification

rabbitmq.exchange=servicesExchange

server.port=8083