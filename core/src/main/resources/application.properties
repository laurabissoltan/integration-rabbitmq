server.port=8888

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:rabbitmq;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


rabbitmq.exchange=servicesExchange

rabbitmq.routingKey.orderCreatedDB=orderCreatedRoutingKeyDB
rabbitmq.queue.orderCreatedDB=orderCreatedQueueDB

rabbitmq.queue.paymentStatusUpdate=paymentStatusUpdateQueue
rabbitmq.routingKey.paymentStatusUpdate=paymentStatusUpdateRoutingKey

rabbitmq.routingKey.orderExistence=orderExistenceRoutingKey
rabbitmq.queue.orderExistence=orderExistenceQueue


rabbitmq.routingKey.orderCreatedNotify=orderCreatedNotification
rabbitmq.routingKey.orderPaidNotify=orderPaidNotification




